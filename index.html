<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Урок "Динамические обработчики событий и всплытие"</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1>Любимые цвета студентов</h1>
    <ul class="students" id="list">
      <li class="student">
        <p class="student-name">
          Глеб, любимый цвет
          <span class="change-color" style="color: #ff2600;">#ff2600</span>
        </p>
      </li>
      <li class="student">
        <p class="student-name">
          Иван, любимый цвет
          <span class="change-color" style="color: #00f900;">#00f900</span>
        </p>
      </li>
      <li class="student">
        <p class="student-name">
          Люси, любимый цвет
          <span class="change-color" style="color: #0432ff;"> #0432ff</span>
        </p>
      </li>
    </ul>

    <div class="form">
      <h3 class="form-title">Форма добавления</h3>
      <div class="form-row">
        Имя:&nbsp;&nbsp;
        <input
          type="text"
          id="name-input"
          class="input"
          placeholder="Василий"
        />
      </div>
      <div class="form-row">
        Цвет:&nbsp;
        <input type="color" id="color-input" class="color-input input" />
        <br /><br />
      </div>
      <button class="button" id="add-button">Добавить</button>
    </div>
  </body>

  <script>
    const buttonElement = document.getElementById("add-button");
    const listElement = document.getElementById("list");
    const nameInputElement = document.getElementById("name-input");
    const colorInputElement = document.getElementById("color-input");

    const studentElements = document.querySelectorAll(".student");

    const initEventListeners = () => {
      const studentElements = document.querySelectorAll(".student");

      for (const studentElement of studentElements) {
        studentElement.addEventListener("click", () => {
          console.log(1);
        });
      }
    };

    initEventListeners();

    buttonElement.addEventListener("click", () => {
      nameInputElement.classList.remove("input-error");

      if (nameInputElement.value === "") {
        nameInputElement.classList.add("input-error");
        return;
      }

      listElement.innerHTML =
        listElement.innerHTML +
        `<li class="student">
            <p class="student-name">
              ${nameInputElement.value}, любимый цвет
              <span style="color: ${colorInputElement.value}"> ${colorInputElement.value}</span>
            </p>
          </li>`;

      initEventListeners();

      nameInputElement.value = "";
    });

    const changingBodyColor = () => {
    const elements = document.querySelectorAll("body");
    const bodyElement = elements[0];

    const colorChange = document.querySelectorAll(".change-color");

    for (const itemColor of colorChange) {
      itemColor.addEventListener("click", () => {
        bodyElement.style.backgroundColor = "red";
      })
    }
    
  }

  changingBodyColor();
  </script>
</html>
